<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap-dark.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-treeview.min.css">
        <link rel="stylesheet" type="text/css" href="codemirror.css">
        <link rel="stylesheet" type="text/css" href="codemirror-dark.css">
        <link rel="stylesheet" type="text/css" href="paren-soup-dark.css">
        <script type='text/javascript' src="codemirror.js"></script>
        <style>
            @font-face {
                font-family: 'Fira Code';
                src: url('fonts/FiraCode-Regular.otf') format('opentype');
            }
            html, body, .paren-soup, .CodeMirror {
                -webkit-font-feature-settings: "liga" on, "calt" on;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
                font-family: 'Fira Code';
                font-size: 16px;
                height: 100%;
                margin: 0;
            }
            html, body {
                overflow: hidden;
            }
            .paren-soup {
                overflow: auto;
            }
            .paren-soup .content {
                min-height: 100%;
            }
            #tree {
                width: 300px;
                float: left;
                padding-right: 5px;
            }
        </style>
    </head>
    <body>
        <div id="tree"></div>
        <span id="editor"></span>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
